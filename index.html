<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #e43f0d -26%, #6ea6ac 145%);
          "
        >
          <h1>Pepperoni Pizza</h1>
          <p>homemade Pepperoni Pizza</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #9b3e3f -1%, #0f0120 124%);
          "
        >
          <h1>Raspberry & Pancakes</h1>
          <p>Dessert</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #41e7a259 1%, #0b421d 128%);
          "
        >
          <h1>Ramen</h1>
          <p>Ramen Noodles</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #e4653f -8%, #f0ae4b 138%);
          "
        >
          <h1>Spaghetti Tuscany</h1>
          <p>Dinner Table</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1595295333158-4742f28fbd85?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aXRhbGlhbiUyMGZvb2R8ZW58MHwyfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1569718212165-3a8278d5f624?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTd8fGl0YWxpYW4lMjBmb29kfGVufDB8MnwwfHw%3D&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1517306085770-871ff74b2274?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OTZ8fGl0YWxpYW4lMjBmb29kfGVufDB8MnwwfHw%3D&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1628840042765-356cda07504e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGl6emF8ZW58MHwyfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
